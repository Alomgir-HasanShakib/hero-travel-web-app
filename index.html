<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Website</title>
    <!-- font-awesome link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- custom css link  -->
    <link rel="stylesheet" href="responsive.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navber">
        <div class="logo">
          <img src="./img/Group 40071 (2).png" alt="" />
          <h3>Hero <span>Travel</span></h3>
        </div>
        <ul class="navlist">
          <li><a href="">Home</a></li>
          <li><a href="">Packages</a></li>
          <li><a href="">Testimonial</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact</a></li>
          <i class="fa-solid fa-bars"></i>
        </ul>
      </nav>
    </header>
    <main>
      <!--====================================================== banner section ====================================================== -->
      <section class="banner_section">
        <div class="banner_content">
          <h2 class="banner_heading">Explore Your Travel</h2>
          <p class="banner_description">
            Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
            adipiscing. In et odio enim ac quis sapien urna eu phasellus.
          </p>
        </div>
        <div class="banner_input">
          <input type="text" placeholder="Where go" />
          <input type="text" placeholder="When" /><i
            class="fa-solid fa-chevron-down"
          ></i>
          <input type="text" placeholder="Select Type" /><i
            class="fa-solid fa-chevron-down"
          ></i>
          <button class="hero_btn">
            <i class="fa-solid fa-magnifying-glass"></i> Find Now
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
